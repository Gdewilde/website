{% if site.tags %}

<ul class="list-unstyled tags-list">
  {% for tag in site.tags %}
    {% assign tag_slug = tag[0] | slugify %}
    {% assign tag_url = '/tags/' | append: tag_slug %}

    <li>
      <a href="{{ tag_url | relative_url }}" class="tag-link">{{ tag[0] }}</a>
    </li>
  {% endfor %}
</ul>

{% endif %}
