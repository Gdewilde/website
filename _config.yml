# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-postcss
  - jekyll-lazy-load-image
  - jekyll-paginate-v2

# Purgecss
# css_dir: "/assets/css"

# Lazyloader
lazy_load_image:
  src_attr_name: data-src
  class_attr_values:
    - lazyload

# jekyll-seo-tag configuration
author: ""
baseurl: ""
url: ""
title: ""
description: ""
twitter:
  username: ""
  card: ""
logo: ""

# Site Settings
facebook_id: "321313032622303"
github_repository: "reduxjs/redux"
github_stars: 238
github_forks: 772
github_watchers: 3687

# autopages Settings
autopages:
  enabled: true
  collections:
    enabled: false
  categories:
    enabled: false
  tags:
    layouts:
      - tags.html
    permalink: '/tag/:tag'
    enabled: true
    slugify:
      mode: 'default'
      case: true

# Pagination Settings
pagination:
  enabled: true
  per_page: 10
  permalink: '/:num/'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  trail: 
    before: 2
    after: 2

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - yarn.lock
  - package.json
  - package-lock.json
  - README.md
  - postcss.config.js
  - .gitignore